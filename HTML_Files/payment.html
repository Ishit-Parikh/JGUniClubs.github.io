<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Gateway</title>
  <link rel="stylesheet" type="text/css" href="../CSS_Files/payment_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="description.html">Clubs</a></li>
      <li><a href="sponser.html">Sponsors</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="profilepage.html">Members</a></li>
    </ul>

    <div class="logo">
      <img src="/images/index_images/jg-logo.png" alt="JGCT Logo">
    </div>
  </nav>
  <header>
    <div class="container">
      <div class="left">
        <h3><i class="fas fa-address-card"></i> BILLING ADDRESS</h3>
        <form id="billingForm">
          <label>
            <i class="fas fa-user"></i> Full name
            <input type="text" id="fullName" placeholder="Enter name" aria-label="Full Name" />
          </label>
          <label>
            <i class="fas fa-envelope"></i> Email
            <input type="text" id="email" placeholder="Enter email" aria-label="Email" />
          </label>
          <label>
            <i class="fas fa-map-marker-alt"></i> Address
            <input type="text" id="address" placeholder="Enter address" aria-label="Address" />
          </label>
          <label>
            <i class="fas fa-city"></i> City
            <input type="text" id="city" placeholder="Enter city" aria-label="City" />
          </label>
          <div id="zip">
            <label>
              <i class="fas fa-flag"></i> State
              <select id="state" aria-label="State">
                <option>Choose State...</option>
                <option>Gujarat</option>
                <option>Delhi</option>
                <option>Bihar</option>
                <option>Maharashtra</option>
                <option>Rajasthan</option>
                <option>Hariyana</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
              </select>
            </label>
            <label>
              <i class="fas fa-map-pin"></i> Zip code
              <input type="number" id="zipCode" placeholder="Zip code" aria-label="Zip Code" />
            </label>
          </div>
        </form>
      </div>
      <div class="right">
        <h3><i class="fas fa-credit-card"></i> PAYMENT</h3>
        <form id="paymentForm">
          <p>Accepted Cards</p>
          <img src="/images/payment_image/card1.png" width="100" alt="Card 1" />
          <img src="/images/payment_image/card2.png" width="50" alt="Card 2" />
          <img src="/images/payment_image/icon1.png" width="50" alt="G-Pay" id="gPayImage" style="cursor: pointer" />
          <br /><br />
          <label>
            <i class="fas fa-credit-card"></i> Credit card number
            <input type="text" id="cardNumber" placeholder="Enter card number" aria-label="Credit Card Number" />
          </label>
          <label>
            <i class="fas fa-calendar-alt"></i> Exp month
            <input type="text" id="expMonth" placeholder="Enter Month" aria-label="Expiration Month" />
          </label>
          <div id="zip">
            <label>
              <i class="fas fa-calendar"></i> Exp year
              <select id="expYear" aria-label="Expiration Year">
                <option>Choose Year...</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
              </select>
            </label>
            <label>
              <i class="fas fa-lock"></i> CVV
              <input type="number" id="cvv" placeholder="CVV" aria-label="CVV" />
            </label>
          </div>
        </form>
        <input type="submit" name="checkout" value="Proceed to Checkout" style="
              width: 100%;
              padding: 0.7rem 1.5rem;
              background: #01497C;
              color: white;
              border: none;
              outline: none;
              margin-top: 1rem;
              cursor: pointer;" onclick="validateForm()" />
      </div>
    </div>
  </header>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Scan QR Code with G-Pay</h3>
      <img src="/images/payment_image/gpay-qr.jpg" alt="G-Pay QR Code" width="200" />
    </div>
  </div>

  <script src="../JAVASCRIPT_Files/payment_script.js"></script>
</body>

</html>
